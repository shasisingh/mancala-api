spring.application.name=mancala-api
server.port=8080
spring.profiles.active=demo
#ssl config
server.ssl.enabled-protocols=TLSv1.2
server.ssl.key-alias=mancala-api-web
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:mancala-api-web-keystore.p12
server.ssl.key-password=vt56@612

server.ssl.key-store-password=vt56@612
server.ssl.trust-store=classpath:mancala-api-truststore.p12
server.ssl.trust-store-password=vt56@612
server.ssl.trust-store-type=PKCS12
server.ssl.client-auth=need


#Mancala configurations
mancala.pit.stones = 6

spring.h2.console.enabled=true
spring.jpa.show-sql=false
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Metrics related configurations for Micrometer
management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true

logging.file.path=${user.dir}/../logs
logging.logback.rollingpolicy.max-index=10
logging.logback.rollingpolicy.max-file-size=10MB

# ssl connection start #
client.ssl.truststore.filename=mancala-web-truststore.p12
client.ssl.truststore.password=vt56@612
client.ssl.keystore.filename=mancala-web-client-keystore.p12
client.ssl.keystore.password=vt56@612
client.ssl.keystore.type=PKCS12
# ssl connection end #

